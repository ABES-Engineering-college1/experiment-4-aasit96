<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <center><form style="border: 2px solid black; width: 400px; padding: 20px; text-align: left;">
    <form method="post" action="google.html"  autocomplete="on">
      <h1><center>Hotel Room Booking Form</center></h1>
    
     <center><label for="username">Full Name:</label>
     <input type="text" id="username" name="username" required></center>
     <br>
     <center>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
     </center><br>
     <center>
        <label for="tel">Phone:</label>
        <input type="number" id="tel" name="tel" required>


     </center><br>
     <center>
        <label for="date">Check-in-Date:</label>
        <input type="date" id="date" name="date" required>
     </center><br>
     <center>
        <label for="date">Check-out-Date:</label>
        <input type="date" id="date" name="date" required>
     </center><br>
     <center>
        <label for="room type">Room Type:</label>
        <select>
            <option value="select room">..Select Room..</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value-="triple">Triple</option>
            <option value="four">Four</option>
        </select>
     </center><br>
     <center>
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" required>
     </center><br>
     <center>
        <label for="special requests">Special Requests:</label>
        <br>
        <textarea type="text" id="special requests" rows="5" cols="50"></textarea>
     </center><br><center>
     <input type="submit" value="Book now" required>
     <input type="reset" value="Reset Form" required>
    </center>
    </center>
    
    
   </form>
</body>
</html>
